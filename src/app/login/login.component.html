

<body><form [formGroup]="form" (submit)="onLogin()"><!--(submit)="onLogin()-->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!----------------------- Login Container -------------------------->
           <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--------------------------- Left Box ----------------------------->
           <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: linear-gradient(to right bottom, #5D3FD3, #6495ED);">
               <div class="featured-image mb-3">
                <img src="/assets/1.png" class="img-fluid" style="width: 250px;">
               </div>
               <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
               <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join our platform.</small>
           </div> 
        <!-------------------- ------ Right Box ---------------------------->
          
           <div class="col-md-6 right-box">
              <div class="row align-items-center">
                    <div class="header-text mb-4">
                         <h2>Hello,Again</h2>
                         <p>We are happy to have you back.</p>
                    </div>
                    
                    <div class="input-group mb-3">
                        <input type="text" formControlName="username" class="form-control form-control-lg bg-light fs-6" placeholder="username" name="username">
                       
                    
                    </div> <span *ngIf="form.controls['username'].hasError('required')&&  form.controls['username'].touched" class="text-danger">
                        username is obligatory
                      </span>
                     
                    
                    <div class="input-group mb-1">
                        <input type="password" formControlName="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" name="password">
                       
                    </div>
                    <span *ngIf="form.controls['password'].hasError('required')&& form.controls['password'].touched"
                    class="text-danger">
                    the password is obligatory
                  </span>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                        <div class="forgot">
                           <!--- <small><a href="#">Forgot Password?</a></small>-->
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" [disabled]="form.invalid" >Login</button>
                    </div>
                   <!--<div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="assets/google.png" style="width:30px" class="me-2"><small>Sign In with Google</small></button>
                    </div>-->
                   
              </div>
           </div> 
           </div>
        </div></form>
</body>
